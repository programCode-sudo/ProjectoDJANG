<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERP HOME</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            font-size: 18px;
        }
        .navbar .left {
            display: flex;
            align-items: center;
        }
        .navbar .user-info {
            display: flex;
            align-items: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .navbar img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .navbar button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .navbar button:hover {
            background-color: #0056b3;
        }
        .logout-container {
            display: flex;
            align-items: center;
        }
        
        .hex-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 10px;
            margin-top: 40px; /* Espacio de 40px debajo del navbar */
        }
        
        .hex {
            width: 150px;
            height: 173px;
            background-color: #ccc;
            clip-path: polygon(
                50% 0%, 
                100% 25%, 
                100% 75%, 
                50% 100%, 
                0% 75%, 
                0% 25%
            );
            margin: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            transition: transform 0.3s ease; /* Transición al aumentar de tamaño */
        }

        .hex:hover {
            transform: scale(1.25); /* Aumentar el tamaño al pasar el mouse */
        }
        
        .hex-in1 {
            width: 100%;
            height: 100%;
            clip-path: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .hex-in2 {
            width: 90%;
            height: 90%;
            clip-path: inherit;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        .hex img {
            width: 80%; /* Tamaño ajustado */
            height: 80%; /* Tamaño ajustado */
            object-fit: contain; /* Ajustar imagen sin distorsionar */
        }

        .hex-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <a href="#">Home</a>
            {% if not user.is_authenticated %}
                <a href="{% url 'login' %}"><button>Login</button></a>
            {% endif %}
        </div>
        {% if user.is_authenticated %}
            <div class="user-info">
                <img width="16" height="16" src="https://img.icons8.com/officel/16/user.png" alt="user">
                <span style="color: white;">{{ user.username }}</span>
            </div>
            <div class="logout-container">
                <form action="{% url 'logout' %}" method="POST" style="display:inline; margin-left: 20px;">
                    {% csrf_token %}
                    <button type="submit">Logout</button>
                </form>
            </div>
        {% endif %}
    </nav>

    <div class="hex-gallery">
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <a href="{% if user.is_authenticated %}{% url 'marketing' %}{% else %}{% url 'home' %}?error=You%20must%20be%20logged%20in{% endif %}">
                        <img width="90" height="90" src="https://img.icons8.com/ios-glyphs/90/commercial.png" alt="commercial"/>
                        <span class="hex-text">MARKETING</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/work.png" alt="work"/>
                    <span class="hex-text">PRODUCCION</span>
                </div>
            </div>
        </div>
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="64" height="64" src="https://img.icons8.com/external-kmg-design-detailed-outline-kmg-design/64/external-calculator-money-kmg-design-detailed-outline-kmg-design.png" alt="external-calculator-money-kmg-design-detailed-outline-kmg-design"/>
                    <span class="hex-text">FINANZAS</span>
                </div>
            </div>
        </div>
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="80" height="80" src="https://img.icons8.com/dotty/80/api-settings.png" alt="api-settings"/>
                    <span class="hex-text">API</span>
                </div>
            </div>
        </div>
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/task.png" alt="task"/>
                    <span class="hex-text">TAREAS</span>
                </div>
            </div>
        </div>
        <!-- Repeat the hex elements to fill the gallery as needed -->
    </div>

    <div class="hex-gallery">
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/us-dollar-circled--v1.png" alt="us-dollar-circled--v1"/>
                    <span class="hex-text">VENTAS Y FINANZAS</span>
                </div>
            </div>
        </div>
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="24" height="24" src="https://img.icons8.com/material-rounded/24/conference-call.png" alt="conference-call"/>
                    <span class="hex-text">RECURSOS HUMANOS</span>
                </div>
            </div>
        </div>
        <div class="hex">
            <div class="hex-in1">
                <div class="hex-in2">
                    <img width="30" height="30" src="https://img.icons8.com/ios-glyphs/30/add-shopping-cart.png" alt="add-shopping-cart"/>
                    <span class="hex-text">CONTROL DE INVENTARIO</span>
                </div>
            </div>
        </div>
    </div>
    
    {% if request.GET.error %}
        <div style="color: red; text-align: center; margin-top: 10px;">
            {{ request.GET.error }}
        </div>
    {% endif %}
</body>
</html>
