{% extends 'marketing.html' %}

{% block content %}
<style>
    body {
        background-image: url('https://media.istockphoto.com/id/1455098007/es/foto/reuni%C3%B3n-de-marketing-digital-manos-y-an%C3%A1lisis-de-datos-para-informes-financieros-y-branding.jpg?s=2048x2048&w=is&k=20&c=1oc5cOnzaI2ySHMx_Zf2RKsRyHw3yYj4Iq8xgr6Zv20=');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
    }

    /* Estilo para la tarjeta */
    .card {
        max-width: 400px;
        padding: 20px;
        background-color: #f9f9f9; /* Cambio de color a gris claro */
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
        margin-top: -145px; /* Espacio superior para centrar verticalmente */
        margin-left:90px;
    }

    /* Estilo para los campos de entrada */
    input[type="text"],
    select {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    /* Estilo para el botón */
    button[type="submit"] {
        width: 100%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    /* Cambiar color al botón cuando está siendo presionado */
    button[type="submit"]:hover {
        background-color: #45a049;
    }

    /* Estilo para el contenido del formulario */
    .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Usar altura total de la ventana */
    }

    /* Estilo para los botones */
    .buttons {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .buttons button {
        flex: 1;
        margin: 0 5px;
    }

    textarea{
        width: 390px;
        height: 47px;
    }

    .Actual {
        background-color: #007bff; /* Color de fondo empresarial */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 14px 20px;
        cursor: pointer;
    }

    .Mirar {
        background-color: #ffc107; /* Color de fondo empresarial */
        color: white;
        border: none;
        border-radius: 4px;
        padding: 14px 20px;
        cursor: pointer;
    }
</style>

<div class="content">
    <div class="card">
        <form method="post">
            <h2>Crear Campaña de Marketing</h2>
            <hr>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Enviar Campaña</button>
        </form>
        <div class="buttons">
            <button class="Mirar" onclick="window.location.href='{% url 'ver_campañas_marketing' %}'">Ver Tabla de Campañas</button>
            <button  class="Actual" onclick="window.location.href='{% url 'crear_campaña_marketing' %}'">Crear Campaña</button>
        </div>
    </div>
</div>

{% endblock %}
